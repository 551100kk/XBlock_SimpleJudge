<div class="Description" style="margin:20px">
    <h1>Description</h1>
    <pre>{self.Description}</pre>
    <br>
    <span>Input : </span>
    <pre>{self.pro_input}</pre>
    <span>Output : </span>
    <pre>{self.pro_output}</pre>
    <br>
    <span>Sample Input : </span>
    <pre>{self.sample_input}</pre>
    <span>Sample Output : </span>
    <pre>{self.sample_output}</pre>
</div>

<hr>

<div class="Submit" style="margin:20px">
    <h1>Submit</h1>
    <div class="wrapper-comp-setting" style="margin:20px">
        <label class="label setting-label" for="code">Code(C/C++) : </label>
        <br><br>
        <textarea class="input setting-input" name="code" id="code" type="text" style="width: 100%;height:200px"></textarea>
        
        <div class="enable-bootstrap">
            <br>
            <a class="btn btn-info save-button" role="button">Submit</a>
            <a class="btn btn-default clear-button" role="button">Clear</a>
            <br><br>
            <div class="submission_status">
            </div>
            <table class="table">
                <thead>
                    <tr style="font-weight:bolder">
                        <th>#</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody class="submission_table">
                </tbody>
            </table>
        </div>
        
    </div>
</div>

<hr>

<div class="statistics container-fluid" style="margin:20px">
<h1>Statistics</h1><br>
<div class="enable-bootstrap">
    <div class="row"  style="margin:10px">
        <div class="col-md-3">
            <br>
            <ul class="list-group">
                <li class="list-group-item active">Users that tried it</li>
                <li class="list-group-item totalusers">0</li>
            </ul>
            <br>
            <ul class="list-group">
                <li class="list-group-item active">Users that solved it</li>
                <li class="list-group-item acusers">0</li>
            </ul>
        </div>
        <div class="col-md-9 placeout" style="left:-50px">
            <div class="placeholder" style="width:650px;height:350px"></div>
        </div>
    </div>
</div>
</div>
