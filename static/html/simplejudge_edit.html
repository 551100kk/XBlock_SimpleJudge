<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting enable-bootstrap">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="sel1">Language :</label><br>
                            <span class="tip setting-help">Programming Language</span>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control" id="sel1">
                                <option>C++</option>
                                <option>JAVA</option>
                                <option>python3</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">Problem Name</label>
                <input class="input setting-input" name="display_name" id="display_name" type="text" value="{self.display_name}">
            </div>
            <span class="tip setting-help">Problem Name</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="Description">Description</label>
                <textarea class="input setting-input" name="Description" id="Description" type="text" style="width: 45%;height:200px">{self.Description}</textarea>
            </div>
            <span class="tip setting-help">Problem Description</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="pro_input">Input</label>
                <textarea class="input setting-input" name="pro_input" id="Inpro_inputput" type="text" style="width: 45%;height:200px">{self.pro_input}</textarea>
            </div>
            <span class="tip setting-help">Problem Input</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="pro_output">Output</label>
                <textarea class="input setting-input" name="pro_output" id="pro_output" type="text" style="width: 45%;height:200px">{self.pro_output}</textarea>
            </div>
            <span class="tip setting-help">Problem Output</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="sample_input">Sample Input</label>
                <textarea class="input setting-input" name="sample_input" id="sample_input" type="text" style="width: 45%;height:100px">{self.sample_input}</textarea>
            </div>
            <span class="tip setting-help">Problem Sample Input</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="sample_output">Sample Output</label>
                <textarea class="input setting-input" name="sample_output" id="sample_output" type="text" style="width: 45%;height:100px">{self.sample_output}</textarea>
            </div>
            <span class="tip setting-help">Problem Sample Output</span>
        </li>
        <!--input files-->
        <li class="field comp-setting-entry is-set">

            <div class="wrapper-comp-setting enable-bootstrap">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <span class="control-label" for="testdata" style="font-weight:bolder">Test Datas</span><br><br>
                            <span class="tip setting-help">Problem Sample Output</span>
                        </div>
                        <div class="col-md-8">
                            <label class="control-label">Input file (a .zip file contains .in/.out files)</label>
                            <input id="data_in" type="file" accept="application/zip" style="width:100%">
                        </div>
                        <div class="col-md-2">
                            <br><a href="#" class="btn btn-info upload-button" id="upload-button" role="button" style="width:100%">Upload</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="upload-status">
                        </div>
                    </div>
                    <div class="row jumbotron" style="padding: 20px; padding-top:0px;">
                        <h3 style="font-weight:bolder">Files</h3>
                        <div class="col-md-6 display_in">
                        </div>
                        <div class="col-md-6 display_out">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class=" xblock-actions ">
        <ul>
            <li class="action-item ">
                <a href="# " class="button action-primary save-button ">Save</a>
            </li>
            <li class="action-item ">
                <a href="# " class="button cancel-button ">Cancel</a>
            </li>
        </ul>
    </div>
    </div>
